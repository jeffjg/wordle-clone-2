<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Wordle Clone</title>
  </head>
  <body>
        <div id="container">
          <h1>WORDLE</h1>

          <div id="wordle-grid">
            <!-- 6 Rows of 5 Boxes -->
            <div id="row1" class="row active">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div id="row2" class="row">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div id="row3" class="row">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div id="row4" class="row">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div id="row5" class="row">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div id="row6" class="row">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <div id="keyboard">
            <!-- First Row -->
            <div class="row">
              <button>Q</button>
              <button>W</button>
              <button>E</button>
              <button>R</button>
              <button>T</button>
              <button>Y</button>
              <button>U</button>
              <button>I</button>
              <button>O</button>
              <button>P</button>
            </div>
            <!-- Second Row -->
            <div class="row">
              <button>A</button>
              <button>S</button>
              <button>D</button>
              <button>F</button>
              <button>G</button>
              <button>H</button>
              <button>J</button>
              <button>K</button>
              <button>L</button>
            </div>
            <!-- Third Row -->
            <div class="row">
              <button id="enter">ENTER</button>
              <button>Z</button>
              <button>X</button>
              <button>C</button>
              <button>V</button>
              <button>B</button>
              <button>N</button>
              <button>M</button>
              <button id="del">DEL</button>
            </div>
          </div>
        </div>
      </body>
    </html>

    <script src="script.js"></script>
  </body>
</html>
